spring:
  application:
    name: eSanarRestApi

  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop

  security:
    jwt:
      private:
        key: ${JWT_KEY}
    user:
      generator: ${JWT_USER}

